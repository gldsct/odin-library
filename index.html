<!DOCTYPE html>

<html lang = "en">

    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <link rel = "stylesheet" href = "styles.css">
        <title>Odin: Library</title>
        <!-- <script src = "javascript.js" defer></script> -->
    </head>

    <body>

        <header>
            <div class = "header-section">
                <h1>Odin Library</h1>
                <nav class = "header-navbar">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">About Us</a></li>
                        <li><a href="">Blog</a></li>
                        <li><a href="">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
            <section class = "hero-section">
                <div class = "hero-image">
                    <img src = "images/library-new.jpg" alt = "An image of a library, with multiple bookshelves and seating areas" width = "1920" height = "729">
                </div>
                <div class="hero-quote-container">
                    <div class = "hero-quote">
                        <p class = "hero-text">"A reader lives a thousand lives before he dies. The man who never reads only lives one."</p>
                        <p class = "hero-author">â€” George R.R. Martin</p>
                    </div>
                </div>
            </section>
        </header>

        <main>
            <h2>READING LIST</h2>
            <button type = "button" class = "new-book-button">Add New Book</button>
            <section class = "modal hidden">
                <h3>Add your book</h3>
                <form action = "" method = "get" class = "modal-form">
                    <div class = "new-book-input">
                        <label for = "book-name">Name:</label>
                        <input type = "text" id = "book-name" name = "book-name">
                    </div>
                    <div class = "new-book-input">
                        <label for = "book-author">Author:</label>
                        <input type = "text" id = "book-author" name = "book-author">
                    </div>
                    <div class = "new-book-input">
                        <label for = "book-pages">Number of Pages:</label>
                        <input type = "number" id = "book-pages" name = "book-pages" min = 1>
                    </div>
                    <div class = "new-book-checkbox">
                        <input type = "checkbox" name = "has-read" id = "has-read" value = "Read">
                        <label for = "has-read">
                            <span class = "yes-read">Read</span>
                            <span class = "not-read">Not Read</span>
                        </label>
                    </div>
                    <div class = "modal-buttons">
                        <button type = "submit" class = "modal-submit-button">Submit</button>
                        <button type = "button" class = "modal-close-button">Cancel</button>
                    </div>
                </form>
            </section>
            <div class = "overlay hidden"></div>
            <div class = "books-container"></div>
        </main>

        <footer>
            <p>&copy; gldsct - 2025</p>
        </footer>

    </body>

</html>
